<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Barsán - Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('background.jpg') no-repeat center center/cover;
            opacity: 0.5;
        }
        .header-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .header-container img {
            width: 80px;
            border-radius: 50%;
        }
        .header-container h1 {
            margin: 10px 0 5px;
            font-size: 24px;
            color: #ffffff;
        }
        .header-container p {
            font-size: 16px;
            color: #ecf0f1;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-container button {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            background-color: #e67e22;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #d35400;
        }
        .login-container .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        .login-container a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="header-container">
        <img src="logo_asofamilia.jpg" alt="Logo Banco Barsán">
        <h1>Banco Barsán</h1>
        <p>Bienvenido a nuestra plataforma</p>
    </div>
    <div class="login-container">
        <p id="action-text">Inicia sesión para continuar</p>
        <div id="login-form">
            <input type="email" id="email" placeholder="Correo electrónico">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="login()">Iniciar Sesión</button>
            <div id="error-message" class="error-message"></div>
        </div>
        <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
    </div>
    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const validPass = "1234";

            if (!emailRegex.test(email)) {
                errorMessage.textContent = "Por favor, ingresa un correo electrónico válido.";
                return;
            }

            if (password !== validPass) {
                errorMessage.textContent = "Contraseña incorrecta. Inténtalo de nuevo.";
                return;
            }

            alert("¡Bienvenido a Banco Barsán!");
            window.location.href = "file:///D:/USUARIO/Desktop/aso%20familia/interfaz.html";
        }
    </script>
</body>
</html>
