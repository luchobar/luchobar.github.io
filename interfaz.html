<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Barsán - Panel Principal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('background.jpg') no-repeat center center/cover;
            opacity: 0.5;
        }
        .header-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .header-container img {
            width: 80px;
            border-radius: 50%;
        }
        .header-container h1 {
            margin: 10px 0 5px;
            font-size: 24px;
            color: #ffffff;
        }
        .header-container p {
            font-size: 16px;
            color: #ecf0f1;
        }
        .panel-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }
        .panel-container h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }
        .panel-container label, .panel-container input {
            display: block;
            margin: 10px auto;
            width: 90%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .panel-container input[type="number"] {
            margin-bottom: 20px;
        }
        .panel-container button {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            background-color: #e67e22;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .panel-container button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="header-container">
        <img src="WhatsApp Image 2024-11-20 at 9.39.57 AM (1).jpeg" alt="Logo Banco Barsán">
        <h1>Banco Barsán</h1>
        <p>Bienvenido al sistema bancario de la familia Barbosa Sánchez</p>
    </div>
    <div class="panel-container">
        <h2>Saldo Total: $<span id="total-balance">0.00</span></h2>
        <div>
            <label for="date">Selecciona una fecha:</label>
            <input type="date" id="date">
        </div>
        <div>
            <h3>Agregar Dinero</h3>
            <input type="number" id="add-amount" placeholder="Monto a agregar">
            <button onclick="addMoney()">Agregar</button>
        </div>
        <div>
            <h3>Retirar Dinero</h3>
            <input type="number" id="withdraw-amount" placeholder="Monto a retirar">
            <button onclick="withdrawMoney()">Retirar</button>
        </div>
    </div>
    <script>
        let totalBalance = 0;

        function addMoney() {
            const addAmount = parseFloat(document.getElementById('add-amount').value);
            if (addAmount > 0) {
                totalBalance += addAmount;
                updateBalance();
                alert(`Se han agregado $${addAmount.toFixed(2)} a tu cuenta.`);
                document.getElementById('add-amount').value = '';
            } else {
                alert('Ingresa un monto válido para agregar.');
            }
        }

        function withdrawMoney() {
            const withdrawAmount = parseFloat(document.getElementById('withdraw-amount').value);
            if (withdrawAmount > 0) {
                if (withdrawAmount <= totalBalance) {
                    totalBalance -= withdrawAmount;
                    updateBalance();
                    alert(`Se han retirado $${withdrawAmount.toFixed(2)} de tu cuenta.`);
                    document.getElementById('withdraw-amount').value = '';
                } else {
                    alert('Saldo insuficiente para realizar el retiro.');
                }
            } else {
                alert('Ingresa un monto válido para retirar.');
            }
        }

        function updateBalance() {
            document.getElementById('total-balance').textContent = totalBalance.toFixed(2);
        }
    </script>
</body>
</html>
